{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .delete-confirmation-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .delete-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .delete-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .delete-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ffd700;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .delete-body {
            padding: 40px 30px;
            text-align: center;
        }

        .delete-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .delete-message {
            color: #5a6c7d;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .object-name {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 30px;
            word-break: break-all;
        }

        .delete-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ee5a52 0%, #ff6b6b 100%);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
            background: linear-gradient(135deg, #5a6268 0%, #6c757d 100%);
        }

        .type-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 576px) {
            .delete-card {
                margin: 10px;
                border-radius: 15px;
            }

            .delete-header {
                padding: 25px 20px;
            }

            .delete-body {
                padding: 30px 20px;
            }

            .delete-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-delete,
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="delete-confirmation-container">
        <div class="delete-card">
            <div class="delete-header">
                <div class="type-badge">
                    {{ type|title }}
                </div>
                <i class="fas fa-exclamation-triangle warning-icon"></i>
            </div>

            <div class="delete-body">
                <h3 class="delete-title">Confirm Deletion</h3>
                <p class="delete-message">
                    Are you sure you want to delete this <strong>{{ type }}</strong>?
                    <br>This action cannot be undone.
                </p>

                <div class="object-name">
                    {{ object }}
                </div>

                <form method="post" class="delete-actions">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-delete">
                        <i class="fas fa-trash-alt me-2"></i>Yes, Delete
                    </button>
                    <a href="javascript:history.back()" class="btn btn-cancel">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
