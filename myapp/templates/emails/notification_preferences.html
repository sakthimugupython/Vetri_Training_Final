<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Email Preferences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b02gq4xk0xuiffBInEj8TGMc/ofg2PzEfLPAaHXlQii9846vV72NsSbXccO+ugFy+RA+dJ203uDQP4nWrWLaFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f6fa;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 460px;
            width: 100%;
            border-radius: 20px;
            border: none;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #fff;
            padding: 2.25rem 2rem 1.5rem;
            border: none;
        }
        .card-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }
        .card-body {
            padding: 2rem;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.4rem 0.95rem;
        }
        .status-badge--active {
            background: rgba(34, 197, 94, 0.15);
            color: #15803d;
        }
        .status-badge--inactive {
            background: rgba(239, 68, 68, 0.15);
            color: #b91c1c;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            padding: 0.75rem 1.4rem;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.25);
        }
        .btn-outline {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card p-5 text-center">
        <h1 class="mb-3">Email notification preferences</h1>
        <p class="text-muted">This feature is currently disabled by the academy administrator.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-nyS9Y9ycYzaPt+VxDRKCVh0b07XHq07nR9BzSzGhbYKcBSNTA8nWxppI61Yxz9wr9kkH0VygW6IOB9lq6Z9V3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
